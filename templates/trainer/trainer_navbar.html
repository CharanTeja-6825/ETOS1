<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TrainWise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Manage Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Assigned Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Progress Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Chatbot</a>
        </li>
      </ul>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
          <a class="btn btn-danger btn-custom" href="{% url 'admin_app:user_login' %}">Logout</a>
        {% else %}
          <a class="btn btn-primary btn-custom" href="{% url 'admin_app:user_login' %}">Login</a>
          <a class="btn btn-secondary btn-custom" href="#">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Include Bootstrap JS -->
</body>
</html>
