{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion - TrainWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
        <form action="{% url 'admin_app:course-delete' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="course_id" value="{{ course.id }}">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'admin_app:course-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
