<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Course</h2>
        <form method="POST" action="{% url 'create_course' %}">
            {% csrf_token %}

            <!-- Course Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="id_name" name="name" maxlength="100" required>
            </div>

            <!-- Course Description Field -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Course Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
            </div>

            <!-- Course Duration Field -->
            <div class="mb-3">
                <label for="id_duration" class="form-label">Duration (hours)</label>
                <input type="number" class="form-control" id="id_duration" name="duration" min="1" required>
            </div>

            <!-- Trainer Dropdown Field -->
            <div class="mb-3">
                <label for="id_trainer" class="form-label">Select Trainer</label>
                <select class="form-select" id="id_trainer" name="trainer" required>
                    <option value="" disabled selected>Select a trainer</option>
                    {% for trainer in trainers %}
                        <option value="{{ trainer.id }}">{{ trainer.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Course Status Field -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="id_status" name="status" checked>
                <label for="id_status" class="form-check-label">Active</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
