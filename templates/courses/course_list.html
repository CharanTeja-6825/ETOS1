{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List - TrainWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Course List</h2>
        <a href="{% url 'admin_app:course-create' %}" class="btn btn-primary mb-3">+ Create Course</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Assigned Trainer</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.trainer.name }}</td>
                    <td>{{ course.status }}</td>
                    <td>
                        <a href="{% url 'admin_app:course-update' course.id %}" class="btn btn-info">Edit</a>
                        <a href="{% url 'admin_app:course-delete' course.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'admin_app:edit-module' course.id %}" class="btn btn-secondary">Modules</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No courses available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
