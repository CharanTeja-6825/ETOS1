{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Modules - TrainWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modules for Course: {{ course.name }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Module Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for module in course.modules.all %}
                <tr>
                    <td>{{ module.title }}</td>
                    <td>
                        <a href="{% url 'admin_app:module-edit' module.id %}" class="btn btn-info">Edit</a>
                        <a href="{% url 'admin_app:module-confirm-delete' module.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No modules available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_app:module-create' course.id %}" class="btn btn-primary">+ Add Module</a>
    </div>
</body>
</html>
