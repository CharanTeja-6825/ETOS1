<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Course</h2>

        <!-- Alert message -->
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete the course <strong>{{ course.name }}</strong>? This action cannot be undone.
        </div>

        <!-- Form for course deletion -->
        <form method="POST" action="{% url 'delete_course' course.id %}">
            {% csrf_token %}

            <!-- Cancel and Confirm buttons -->
            <div class="mb-3">
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
